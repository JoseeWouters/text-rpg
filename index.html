<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text rpg</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<section class="section">
			<div class="container">
				<h1 class="title js-intro">
					Hi!
				</h1>
				<h2 class="subtitle js-description">
					What's your name?
				</h2>
				<div class="field">
					<div class="control">
						<textarea class="textarea js-input" type="text" rows="3" placeholder="Please fill in your name"></textarea>
					</div>
				</div>
				<div class="field">
					<div class="control">
						<a class="button js-submit">Submit</a>
					</div>
				</div>
			</div>
		</section>
				
		<script src="/js/script.js"></script>
	</body>
</html>
